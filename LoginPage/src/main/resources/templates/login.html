<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login</title>
	<style>
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #f5f7fb; margin: 0; color: #111827; line-height: 1.5; }
		.container { max-width: 420px; margin: 10vh auto; background: #ffffff; padding: 32px 36px; border-radius: 16px; box-shadow: 0 12px 32px rgba(0,0,0,0.08); border: 1px solid #eef2f7; }
		.header { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
		.brand { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(180deg, #2563eb, #1e40af); box-shadow: 0 2px 8px rgba(37,99,235,0.25); }
		h1 { margin: 0 0 4px; font-size: 24px; }
		p.sub { margin: 0 0 16px; color: #6b7280; font-size: 14px; }
		form { display: grid; gap: 14px; }
		label { font-size: 13px; color: #374151; }
		input[type="text"], input[type="password"] { width: 100%; padding: 12px 14px; border: 1px solid #d1d5db; border-radius: 12px; font-size: 14px; transition: border-color .2s, box-shadow .2s, background-color .2s; background: #fff; }
		input[type="text"]:focus, input[type="password"]:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,0.15); }
		input::placeholder { color: #9ca3af; }
		button { background: linear-gradient(180deg, #2563eb, #1e40af); color: #fff; border: 0; padding: 12px 14px; border-radius: 12px; cursor: pointer; font-size: 14px; font-weight: 600; width: 100%; transition: filter .15s ease, transform .05s ease; }
		button:hover { filter: brightness(1.05); }
		button:active { transform: translateY(1px); }
		.stack { display: grid; gap: 10px; }
		.btn-secondary { display: inline-block; text-align: center; background: #ffffff; color: #2563eb; border: 1px solid #cbd5e1; padding: 10px 16px; border-radius: 12px; font-size: 14px; font-weight: 600; width: 100%; text-decoration: none; transition: background-color .15s ease, border-color .15s ease; }
		.btn-secondary:hover { background: #f8fafc; border-color: #94a3b8; }
		.muted { margin-top: 8px; font-size: 12px; color: #6b7280; text-align: center; }
		.alert { padding: 10px 12px; border-radius: 10px; font-size: 13px; margin-bottom: 8px; }
		.alert-error { background: #fde8e8; color: #b42318; border: 1px solid #f1aeb5; }
		.alert-success { background: #e8f5e9; color: #1b5e20; border: 1px solid #a5d6a7; }
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="brand" aria-hidden="true"></div>
			<h1>Sign in</h1>
		</div>
		<p class="sub">Welcome back â€” please sign in to continue.</p>
		<div th:if="${param.error}" class="alert alert-error">Invalid username or password.</div>
		<div th:if="${param.logout}" class="alert alert-success">You have been signed out.</div>
		<form th:action="@{/login}" method="post">
			<div>
				<label for="username">Username or Email</label>
				<input id="username" name="username" type="text" autocomplete="username" required />
			</div>
			<div>
				<label for="password">Password</label>
				<input id="password" name="password" type="password" autocomplete="current-password" required />
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="stack">
				<button type="submit">Login</button>
				<a class="btn-secondary" href="/h2-console" target="_blank" rel="noopener">Open H2 Console</a>
			</div>
		</form>
		<div class="muted">Having trouble? Contact support.</div>
	</div>
</body>
</html>
